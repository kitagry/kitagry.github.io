sudo: false
language: node_js
node_js:
- 12
cache: npm
branches:
  only:
  - deploy
before_install:
- openssl aes-256-cbc -K $encrypted_3aae978f1794_key -iv $encrypted_3aae978f1794_iv -in deploy_key.enc -out deploy_key -d
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_key
- echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- ssh-add ./deploy_key
script:
- hexo deploy
